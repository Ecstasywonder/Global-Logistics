<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register - LogiTech Solutions">
    <title>Register - LogiTech Solutions</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/" class="nav-logo">
                <img src="/assets/images/logo/logo-dark.svg" alt="LogiTech Solutions" class="h-8">
            </a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/login" class="btn btn-primary">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center py-20">
        <div class="container max-w-lg">
            <div class="card">
                <h1 class="text-2xl text-center mb-8">Create Account</h1>
                <p class="text-center text-gray-600 mb-8">Join LogiTech Solutions and start shipping today</p>
                
                <form id="registerForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-input" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-input" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" name="email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Company Name (Optional)</label>
                        <input type="text" class="form-input" name="company">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="relative">
                            <input type="password" class="form-input" name="password" required>
                            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye toggle-password"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="relative">
                            <input type="password" class="form-input" name="confirmPassword" required>
                            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye toggle-password"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-start space-x-2">
                        <input type="checkbox" id="terms" name="terms" class="mt-1" required>
                        <label for="terms" class="text-sm text-gray-600">
                            I agree to the <a href="/terms" class="text-primary hover:text-primary-dark">Terms & Conditions</a> and 
                            <a href="/privacy" class="text-primary hover:text-primary-dark">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">Create Account</button>
                </form>

                <div class="text-center mt-6">
                    <p class="text-gray-600">Already have an account? <a href="/login" class="text-primary hover:text-primary-dark">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/register.js"></script>
</body>
</html>
