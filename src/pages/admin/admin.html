<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard - LogiTech Solutions">
    <title>Admin Dashboard - LogiTech Solutions</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/admin" class="nav-logo">
                <img src="/assets/images/logo/logo-dark.svg" alt="LogiTech Admin" class="h-8">
            </a>
            <ul class="nav-menu">
                <li><a href="/admin" class="nav-link active">Dashboard</a></li>
                <li><a href="/admin/users" class="nav-link">Users</a></li>
                <li><a href="/admin/shipments" class="nav-link">Shipments</a></li>
                <li><a href="/admin/support" class="nav-link">Support</a></li>
                <li><a href="/logout" class="btn btn-primary">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="flex min-h-screen">
        <aside class="w-64 bg-white shadow-md">
            <div class="p-4">
                <nav class="space-y-2">
                    <a href="/admin" class="flex items-center space-x-2 p-2 rounded-md bg-primary text-white">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <!-- Add more sidebar items -->
                </nav>
            </div>
        </aside>

        <main class="flex-1 p-8">
            <div class="container">
                <h1 class="text-2xl font-bold mb-8">Dashboard Overview</h1>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="card">
                        <div class="flex items-center space-x-4">
                            <div class="p-3 bg-primary/10 rounded-full">
                                <i class="fas fa-box text-primary text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold">Total Shipments</h3>
                                <p class="text-3xl font-bold">1,234</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more stat cards -->
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="card">
                        <h2 class="text-xl font-semibold mb-4">Recent Shipments</h2>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="text-left bg-gray-50">
                                        <th class="p-4">ID</th>
                                        <th class="p-4">Customer</th>
                                        <th class="p-4">Status</th>
                                        <th class="p-4">Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Add table rows -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card">
                        <h2 class="text-xl font-semibold mb-4">Support Tickets</h2>
                        <!-- Add support tickets content -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
