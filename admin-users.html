<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Management - LogiTech Solutions Admin">
    <title>User Management - LogiTech Admin</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- Same Nav and Sidebar as admin.html -->

    <main class="admin-main">
        <section class="users-management">
            <div class="section-header">
                <h1>User Management</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Search users...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="add-user-btn">
                        <i class="fas fa-user-plus"></i> Add User
                    </button>
                </div>
            </div>

            <!-- User Filters -->
            <div class="filter-bar">
                <select class="role-filter">
                    <option value="">All Roles</option>
                    <option value="customer">Customer</option>
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                </select>
                <select class="status-filter">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="suspended">Suspended</option>
                </select>
                <button class="filter-btn">Apply Filters</button>
            </div>

            <!-- Users Table -->
            <div class="table-container">
                <table class="admin-table users-table">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" class="select-all">
                            </th>
                            <th>User</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Joined Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="checkbox" class="select-user">
                            </td>
                            <td class="user-info">
                                <img src="path/to/avatar.jpg" alt="User avatar" class="user-avatar">
                                <div>
                                    <span class="user-name">John Smith</span>
                                    <span class="user-company">ABC Company</span>
                                </div>
                            </td>
                            <td>john@example.com</td>
                            <td><span class="badge role-customer">Customer</span></td>
                            <td><span class="badge status-active">Active</span></td>
                            <td>2023-10-15</td>
                            <td class="actions">
                                <button class="action-btn edit" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn suspend" title="Suspend">
                                    <i class="fas fa-ban"></i>
                                </button>
                                <button class="action-btn delete" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- More user rows... -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="prev-btn" disabled><i class="fas fa-chevron-left"></i></button>
                <div class="page-numbers">
                    <button class="active">1</button>
                    <button>2</button>
                    <button>3</button>
                    <span>...</span>
                    <button>10</button>
                </div>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <!-- User Edit Modal -->
        <div class="modal" id="editUserModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit User</h2>
                    <button class="close-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <form class="edit-user-form">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstName" value="John">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastName" value="Smith">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" value="john@example.com">
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select name="role">
                                <option value="customer">Customer</option>
                                <option value="staff">Staff</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select name="status">
                                <option value="active">Active</option>
                                <option value="suspended">Suspended</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="cancel-btn">Cancel</button>
                    <button class="save-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
