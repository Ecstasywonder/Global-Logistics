<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - LogiTech Solutions">
    <title>Login - LogiTech Solutions</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/" class="nav-logo">
                <img src="/assets/images/logo/logo-dark.svg" alt="LogiTech Solutions" class="h-8">
            </a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/register" class="btn btn-primary">Register</a></li>
            </ul>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center py-20">
        <div class="container max-w-md">
            <div class="card">
                <h1 class="text-2xl text-center mb-8">Welcome Back</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="relative">
                            <input type="password" class="form-input" required>
                            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="/forgot-password" class="text-sm text-primary hover:text-primary-dark">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Sign In</button>
                </form>
                <div class="text-center mt-6">
                    <p class="text-gray-600">Don't have an account? <a href="/register" class="text-primary hover:text-primary-dark">Register here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/login.js"></script>
</body>
</html>
