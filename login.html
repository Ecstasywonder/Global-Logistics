<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your LogiTech Solutions account to track shipments and manage your logistics">
    <title>Sign In - LogiTech Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="LogiTech Solutions">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="team.html">Our Team</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html" class="login-btn active">Sign In</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-box">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
                
                <form class="login-form">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-submit">Sign In</button>
                </form>

                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <button class="google-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="microsoft-btn">
                            <i class="fab fa-microsoft"></i> Microsoft
                        </button>
                    </div>
                </div>

                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Create Account</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
